<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/overrides.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md" data-background="assets/st-petersburg-1850.jpg"></section>
				<section data-markdown="slides/whoami.md"></section>
				<section data-markdown="slides/why-are-we-here.md"></section>
				<section>
					<section data-markdown="slides/history/brief-history.md"></section>
					<section data-markdown="slides/history/webpages-like-1999.md"></section>
					<section data-markdown="slides/history/webpages-like-2001.md"></section>
					<section data-markdown="slides/history/css-zen-garden.md"></section>
					<section data-markdown="slides/history/html5-to-the-rescue.md"></section>
					<section data-markdown="slides/history/css-history.md"></section>
				</section>
				<section>
					<section data-markdown="slides/pre-processing/title.md"></section>
					<section data-markdown="slides/pre-processing/good.md"></section>
					<section data-markdown="slides/pre-processing/bad.md"></section>
				</section>
				<section>
					<section data-markdown="slides/css-architecture/title.md"></section>
					<section data-markdown="slides/css-architecture/bem.md"></section>
					<section data-markdown="slides/css-architecture/maintainable-css.md"></section>
					<section data-markdown="slides/css-architecture/css-modules.md"></section>
				</section>
				<section>
					<section data-markdown="slides/new-css-features/title.md"></section>
					<section data-markdown="slides/new-css-features/colour-functions.md"></section>
					<section data-markdown="slides/new-css-features/custom-properties.md"></section>
				</section>
				<section>
					<section data-markdown="slides/postcss/basics.md"></section>
					<section data-markdown="slides/postcss/creation.md"></section>
					<section data-markdown="slides/postcss/pipeline.md"></section>
					<section data-markdown="slides/postcss/using.md"></section>
					<section data-markdown="slides/postcss/why.md"></section>
				</section>
				<section>
					<section data-markdown="slides/plugins/plugins.md"></section>
					<section data-markdown="slides/plugins/autoprefixer.md"></section>
					<section data-markdown="slides/plugins/cssnext.md"></section>
					<section data-markdown="slides/plugins/stylelint.md"></section>
				</section>
				<section data-markdown="slides/thank-you.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
